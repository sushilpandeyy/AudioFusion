<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audiofusion.css">
    <title>Ambient Chaos</title>
   <div class="bgcolor"><center><h1>AUDIO FUSION</h1></center></div>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <audio id="lofi">  
                <source src="LOFI.mp3"/>  
            </audio>  
            <input type="range" id="lofirange" class="c-rng" min="0" max="1" step="0.01" value="0" data-range="circular" />
            <center>LOFI BEATS<br><div id="lofival">0</div></center>
          </div>
          <div class="col">
            <audio id="rain">  
                <source src="rain.mp3"/>  
            </audio>  
            <input type="range" id="rainrange" class="c-rng" min="0" max="1" step="0.01" value="0" data-range="circular" />
            <center>RAIN<br><div id="rainval">0</div></center>
          </div>
          <div class="col">
            <audio id="mbf">  
                <source src="MBF.mp3"/>  
            </audio>  
            <input type="range" id="mbfrange" class="c-rng" min="0" max="1" step="0.01" value="0" data-range="circular" />
            <center>MEDIEVAL BATTLE<br><div id="mbfval">0</div></center>
          </div>
          </div>
        </div>
      </div>
      <br><br>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <audio id="na">  
                <source src="nuclear.mp3"/>  
            </audio>  
            <input type="range" id="narange" class="c-rng" min="0" max="1" step="0.01" value="0" data-range="circular" />
            <center>NUCLEAR ALARM<br><div id="naval">0</div></center>
          </div>
          <div class="col">
            <audio id="winter">  
                <source src="winterstorm.mp3"/>  
            </audio>  
            <input type="range" id="wsrange" class="c-rng" min="0" max="1" step="0.01" value="0" data-range="circular" />
            <center>WINTER STORM<br><div id="wsval">0</div></center>
          </div>
          <div class="col">
            <audio id="cb">  
                <source src="church.mp3"/>  
            </audio>  
            <input type="range" id="cbrange" class="c-rng" min="0" max="1" step="0.01" value="0" data-range="circular" />
            <center>CHURCH BELL<br><div id="cbval">0</div></center>
          </div>
          </div>
        </div>
      </div>
    

</body>
<script src="audiofusion.js"></script>
</html>
